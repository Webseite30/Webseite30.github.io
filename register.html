<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Supermarkt - Registrierung</title>
  <style>
    body {
      background: #FFF8E1;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff9c4;
      padding: 40px 30px 30px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(255, 193, 7, 0.3);
      width: 380px;
      box-sizing: border-box;
    }
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    .header h2 {
      color: #fbc02d;
      font-weight: 700;
      font-size: 28px;
      margin: 0;
      text-shadow: 0 0 6px #f9a825;
    }
    label {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
      font-size: 15px;
      color: #5d4037;
    }
    input {
      padding: 12px 14px;
      margin-top: 6px;
      border: 2px solid #fbc02d;
      border-radius: 10px;
      background: #fffde7;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #f9a825;
      outline: none;
    }

    /* Button Container mit umgekehrter Reihenfolge */
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 24px;
    }

    .btn-primary {
      background: #fbc02d;
      border: none;
      border-radius: 12px;
      padding: 14px 26px;
      font-size: 16px;
      font-weight: 700;
      color: #5d4037;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(251, 192, 45, 0.5);
      transition: background 0.3s ease;
      flex: 1;
      margin-left: 12px;
    }
    .btn-primary:hover {
      background: #f9a825;
      box-shadow: 0 6px 14px rgba(249, 168, 37, 0.7);
    }

    .btn-secondary {
      background: #5d4037;
      color: #fffde7;
      border: none;
      border-radius: 12px;
      padding: 14px 26px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(93, 64, 55, 0.5);
      transition: background 0.3s ease;
      flex: 1;
      margin-right: 12px;
    }
    .btn-secondary:hover {
      background: #3e2723;
      box-shadow: 0 6px 14px rgba(62, 39, 35, 0.7);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h2>Supermarkt Registrierung</h2>
    </div>
    <form id="registerForm">
      <label for="username">Kunden-ID
        <input type="text" id="username" required autocomplete="off" />
      </label>
      <label for="password">Passwort
        <input type="password" id="password" required autocomplete="new-password" />
      </label>
      <div class="btn-container">
        <!-- Anmelde-Button links -->
        <button type="button" class="btn-secondary" id="loginBtn">Anmelden</button>
        <!-- Registrieren-Button rechts -->
        <button type="submit" class="btn-primary">Registrieren</button>
      </div>
    </form>
  </div>

  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const startTime = Date.now();
      const form = document.getElementById('registerForm');
      const loginBtn = document.getElementById('loginBtn');

      form.addEventListener('submit', e => {
        e.preventDefault();
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const rt = ((Date.now() - startTime) / 1000).toFixed(2);
        const url = `login.html?username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}&regtime=${rt}`;
        console.log('Redirect to:', url);
        window.location.href = url;
      });

      loginBtn.addEventListener('click', () => {
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
