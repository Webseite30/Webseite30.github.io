<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Studie_Webseite_1</title>
  <style>
    .screen { display: none; }
    .active { display: block; }
    button { margin-top: 10px; }
    .error { color: red; }
  </style>
</head>
<body>

<!-- Registrierung -->
<div id="registerScreen" class="screen active">
  <h2>Registrierung</h2>

  <form id="registerForm">
    <label>Username</label>
    <input name="username" required>

    <label>Passwort</label>
    <input name="password" type="password" required>

    <label>Passwort wiederholen</label>
    <input name="passwordConfirm" type="password" required>

    <button>Registrieren</button>
  </form>

  <p class="error" id="regError"></p>

</div>

<!-- Login -->
<div id="loginScreen" class="screen">
  <h2>Login</h2>

  <form id="loginForm">
    <label>Username</label>
    <input name="username" required>

    <label>Passwort</label>
    <input name="password" type="password" required>

    <button>Login</button>
  </form>

  <p class="error" id="loginError"></p>

</div>

<!-- Erfolgs-Screen (nach Registrierung) -->
<div id="successScreen" class="screen">
  <h2>Erfolgreich registriert!</h2>
  <p>Ihr Account wurde erfolgreich erstellt.</p>
  <button id="goToLoginBtn">Weiter zum Login</button>
</div>

<script>
const siteName = "Webseite_1"; 
let startTime = null;

// ---------------------------
// SCREEN SWITCHING
// ---------------------------
function show(screenId) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(screenId).classList.add("active");
}

document.getElementById("toLoginLink").onclick = (e) => {
  e.preventDefault();
  show("loginScreen");
};

document.getElementById("toRegisterLink").onclick = (e) => {
  e.preventDefault();
  show("registerScreen");
};

document.getElementById("goToLoginBtn").onclick = () => {
  show("loginScreen");
};


// ---------------------------
// TIMER START
// ---------------------------
document.querySelectorAll("input").forEach(el => {
  el.addEventListener("input", () => {
    if (!startTime) startTime = performance.now();
  });
});


// ---------------------------
// REGISTRIERUNG
// ---------------------------
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  data.site_name = siteName;

  // Passwort prüfen
  if (data.password !== data.passwordConfirm) {
    document.getElementById("regError").textContent = "Die Passwörter stimmen nicht überein!";
    return;
  }

  document.getElementById("regError").textContent = "";

  data.duration_ms = Math.round(performance.now() - startTime);
  startTime = null;

  const res = await fetch("/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.text();

  if (result === "registered") {
    show("successScreen");
  } else {
    document.getElementById("regError").textContent = "Fehler: " + result;
  }
});


// ---------------------------
// LOGIN
// ---------------------------
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  data.site_name = siteName;

  data.duration_ms = Math.round(performance.now() - startTime);
  startTime = null;

  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.text();

  if (result === "login ok") {
    document.getElementById("loginError").textContent = "Login erfolgreich!";
  } else {
    document.getElementById("loginError").textContent = "Login fehlgeschlagen!";
  }
});
</script>

</body>
</html>
