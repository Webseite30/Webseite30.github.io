<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Studie_Webseite_1</title>
  <style>
    .screen { display: none; }
    .active { display: block; }
    button { margin-top: 10px; }
    .error { color: red; }
  </style>
</head>
<body>

<!-- Registrierung -->
<div id="registerScreen" class="screen active">
  <h2>Registrierung</h2>

  <form id="registerForm">
    <label>Username</label>
    <input name="username" required>

    <label>Passwort</label>
    <input name="password" type="password" required>

    <label>Passwort wiederholen</label>
    <input name="passwordConfirm" type="password" required>

    <button>Registrieren</button>
  </form>

  <p class="error" id="regError"></p>
</div>

<!-- Login -->
<div id="loginScreen" class="screen">
  <h2>Login</h2>

  <form id="loginForm">
    <label>Username</label>
    <input name="username" required>

    <label>Passwort</label>
    <input name="password" type="password" required>

    <button>Login</button>
  </form>

  <p class="error" id="loginError"></p>
</div>

<!-- Erfolgs-Screen -->
<div id="successScreen" class="screen">
  <h2>Erfolgreich registriert!</h2>
  <p>Ihr Account wurde erfolgreich erstellt.</p>
  <button id="goToLoginBtn">Weiter zum Login</button>
</div>

  <!-- Erfolgsbildschirm nach Login -->
<div id="loginSuccessScreen" class="screen">
  <h2>Login erfolgreich!</h2>
  <p>Sie haben sich erfolgreich eingeloggt. Bitte füllen Sie nun den Fragebogen aus.</p>
  <p>Den Link zum Fragebogen, finden Sie in der E-mail.</p>
</div>


<script>
const siteName = "Webseite_1"; 
let startTime = null;

// ---------------------------
// SCREEN SWITCHING & TIMER
// ---------------------------
function show(screenId) {
  // Alle Screens ausblenden
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  // Gewünschten Screen anzeigen
  document.getElementById(screenId).classList.add("active");

  // Timer für diesen Screen starten
  startTime = performance.now();
}

document.getElementById("goToLoginBtn").onclick = () => {
  document.getElementById("loginForm").reset();
  document.getElementById("loginError").textContent = "";
  show("loginScreen");
};

// ---------------------------
// REGISTRIERUNG
// ---------------------------
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  data.site_name = siteName;

  if (data.password !== data.passwordConfirm) {
    document.getElementById("regError").textContent = "Die Passwörter stimmen nicht überein!";
    return;
  }

  document.getElementById("regError").textContent = "";

  // Dauer messen (Timer vom Screenstart)
  data.duration_ms = Math.round(performance.now() - startTime);
  startTime = null;

  // Dummy-Ergebnis
  const result = "registered";

  if (result === "registered") {
    document.getElementById("registerForm").reset();
    show("successScreen");
  } else {
    document.getElementById("regError").textContent = "Fehler: " + result;
  }
});

// ---------------------------
// LOGIN
// ---------------------------
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  data.site_name = siteName;

  data.duration_ms = Math.round(performance.now() - startTime);
  startTime = null;

  // Dummy-Ergebnis
  const result = "login ok";

  if (result === "login ok") {
    document.getElementById("loginForm").reset();
    document.getElementById("loginError").textContent = "";
    show("loginSuccessScreen"); // ➜ Wechsel zum neuen Screen
  } else {
    document.getElementById("loginError").textContent = "Login fehlgeschlagen!";
  }
});

</script>
