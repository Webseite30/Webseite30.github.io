<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meine Studie</title>
  <style>
    .screen { display: none; }
    .active { display: block; }
    button { margin-top: 10px; }
    .error { color: red; }
  </style>
</head>
<body>

<!-- Registrierung / Login -->
<div id="formScreen" class="screen active">
  <h2 id="title">Registrierung</h2>

  <form id="form">
    <label>Username</label>
    <input name="username" required>

    <label>Passwort</label>
    <input name="password" type="password" required>

    <label>Passwort wiederholen</label>
    <input name="passwordConfirm" type="password" required>

    <button id="submitBtn">Registrieren</button>
  </form>

  <p class="error" id="errorMsg"></p>

  <p><a href="#" id="switch">Zum Login wechseln</a></p>
  <pre id="log"></pre>
</div>

<!-- Erfolgs-Screen -->
<div id="successScreen" class="screen">
  <h2>Erfolgreich registriert!</h2>
  <p>Ihr Account wurde erstellt.</p>
  <button id="toLoginBtn">Zum Login</button>
</div>

<script>
const siteName = "Meine Studie"; // Name der Webseite

let mode = "register";
let startTime = null;

// Startzeit messen
document.querySelectorAll("#form input").forEach(el => {
  el.addEventListener("input", () => { if (!startTime) startTime = performance.now(); });
});

// Formular absenden
document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = Object.fromEntries(new FormData(e.target));
  data.site_name = siteName;

  // Passwort-Check bei Registrierung
  if (mode === "register" && data.password !== data.passwordConfirm) {
    document.getElementById("errorMsg").textContent = "Die Passwörter stimmen nicht überein!";
    return;
  } else {
    document.getElementById("errorMsg").textContent = "";
  }

  const duration = Math.round(performance.now() - (startTime || performance.now()));
  startTime = null;
  data.duration_ms = duration;

  const url = mode === "register" ? "/register" : "/login";

  const res = await fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const text = await res.text();

  if (mode === "register" && res.ok) {
    document.getElementById("formScreen").classList.remove("active");
    document.getElementById("successScreen").classList.add("active");
    return;
  }

  document.getElementById("log").textContent = "Antwort: " + text;
});

// Modus wechseln zwischen Registrierung / Login
document.getElementById("switch").onclick = (e) => {
  e.preventDefault();
  if (mode === "register") {
    mode = "login";
    document.getElementById("title").textContent = "Login";
    document.getElementById("submitBtn").textContent = "Login";
    document.getElementById("switch").textContent = "Zur Registrierung wechseln";
    document.querySelector('input[name="passwordConfirm"]').style.display = 'none';
    document.querySelector('label[for="passwordConfirm"]').style.display = 'none';
  } else {
    mode = "register";
    document.getElementById("title").textContent = "Registrierung";
    document.getElementById("submitBtn").textContent = "Registrieren";
    document.getElementById("switch").textContent = "Zum Login wechseln";
    document.querySelector('input[name="passwordConfirm"]').style.display = 'inline';
    document.querySelector('label[for="passwordConfirm"]').style.display = 'inline';
  }
};

// Nach Registrierung auf Login-Screen wechseln
document.getElementById("toLoginBtn").onclick = () => {
  mode = "login";
  document.getElementById("title").textContent = "Login";
  document.getElementById("submitBtn").textContent = "Login";
  document.getElementById("switch").textContent = "Zur Registrierung wechseln";
  document.getElementById("formScreen").classList.add("active");
  document.getElementById("successScreen").classList.remove("active");
  document.querySelector('input[name="passwordConfirm"]').style.display = 'none';
  document.querySelector('label[for="passwordConfirm"]').style.display = 'none';
};
</script>

</body>
</html>
