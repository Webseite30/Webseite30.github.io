<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <input type="text" id="username" placeholder="Benutzername" required><br>
    <input type="password" id="password" placeholder="Passwort" required><br>
    <button type="submit">Login</button>
</form>
<p id="status"></p>
<script>
const startTime = Date.now();

async function hashPassword(password) {
    const msgBuffer = new TextEncoder().encode(password);
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
    return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2,"0")).join("");
}

document.getElementById("loginForm").addEventListener("submit", async e=>{
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const timeSpentMs = Date.now() - startTime;
    const passwordHash = await hashPassword(password);

    const response = await fetch("/login", {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username,passwordHash,timeSpentMs})
    });

    if(response.status===200){
        window.location.href="DEINE-ZIEL-URL"; // Hier Link zum Fragebogen einsetzen
    } else {
        document.getElementById("status").innerText="Login fehlgeschlagen.";
    }
});
</script>
</body>
</html>
