<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Registrierung</title>
</head>
<body>
<h2>Registrierung</h2>
<form id="registerForm">
    <input type="text" id="username" placeholder="Benutzername" required><br>
    <input type="password" id="password" placeholder="Passwort" required><br>
    <button type="submit">Registrieren</button>
</form>
<p id="status"></p>
<script>
const startTime = Date.now();

async function hashPassword(password) {
    const msgBuffer = new TextEncoder().encode(password);
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
    return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2,"0")).join("");
}

document.getElementById("registerForm").addEventListener("submit", async e => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const timeSpentMs = Date.now() - startTime;
    const passwordHash = await hashPassword(password);

    const response = await fetch("/register", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username,passwordHash,timeSpentMs})
    });

    if(response.ok){
        document.getElementById("status").innerText="Registrierung erfolgreich!";
        setTimeout(()=>window.location.href="/login.html",1000);
    } else {
        document.getElementById("status").innerText="Fehler bei Registrierung.";
    }
});
</script>
</body>
</html>
